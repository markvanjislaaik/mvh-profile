<section class="resume-section" id="portfolio">
    <div class="resume-section-content">
        <h2 class="mb-3">Portfolio</h2>
        
        <div class="mb-5">
            <p style="margin-bottom: 0.3rem;">{{ PortfolioOverview }}</p>
        </div>

        <div id="carouselCaptions" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                {% for work in Portfolio %}
                <button type="button" data-bs-target="#carouselCaptions" data-bs-slide-to="{{ work.index }}" {% if
                    loop.index0==0 %}class="active" {% endif %}></button>
                {% endfor %}
            </div>

            <div class="carousel-inner">
                {% for work in Portfolio %}
                <div class="carousel-item{% if loop.index0 == 0 %} active{% endif %}">
                    <img src="{{ work.ImageURL }}" class="d-block w-100" alt="{{ work.Name }}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>{{ work.Name }}</h5>
                        <p>{{ work.Description }}</p>
                        <p>{{ work.Tools }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>

            <button class="carousel-control-prev" type="button" data-bs-target="#carouselCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
                <span class="visually-hidden">Next</span>
            </button>

        </div>
    </div>
</section>
