<section class="resume-section" id="overview">

    <div class="resume-section-content">

        <h1 class="mb-0">
            <span class="text-secondary">{{ NameFirst }}</span>
            {{ NameLast }}
        </h1>

        <div class="subheading mb-5">
            {{ Location }}
            <br>{{ Phone }}
        </div>

        <p class="lead mb-5">{{ ShortBio }}</p>

        <div class="social-icons">
            <a class="social-icon" href="{{ Socials.LinkedIn }}" target="_blank"><i class="fab fa-linkedin-in"></i></a>
            <a class="social-icon" href="{{ Socials.GitHub }}" target="_blank"><i class="fab fa-github"></i></a>
            <a class="social-icon" href="{{ Socials.Twitter }}" target="_blank"><i class="fab fa-twitter"></i></a>
            <a class="social-icon" href="{{ Socials.Facebook }}" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a class="social-icon" href="{{ url_for('download_pdf') }}" target="_blank"><i
                    class="fa-solid fa-file-arrow-down">Download CV</i></a>
        </div>

    </div>

</section>
